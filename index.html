<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="overlay"></div>
    <div class="all">
      <div class="container">
        <div class="title title1">
          <h1>Pick Your Move</h1>
        </div>
        <div class="game-container">
          <div class="Rock btn"></div>
          <div class="Paper btn"></div>
          <div class="Scissors btn"></div>
        </div>
      </div>
      <div class="container">
        <div class="title title2">
          <h1>Computer Move</h1>
        </div>
        <div class="comptMove">
          <div class="computer computer1" id="computer"></div>
        </div>
      </div>
    </div>
<p id="resultP" class="resultP">Test</p>
    <script src="script.js"></script>
  </body>

</html>
